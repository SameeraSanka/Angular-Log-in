<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 bg-white w-1/4" [formGroup]="form" (ngSubmit)="login()">
        <div class="py-4">
            <h1 class="font-bold py-2">
                Login
            </h1>
            <h6 class="text-slate-600 text-base">
                Login to your account
            </h6>
        </div>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email"/>
            <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input type="{{hide?'password':'text'}}" 
            matInput placeholder="Password" formControlName="password"/>
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon (click)="hide = !hide" matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <button type="submit" class="w-full rounded-md border border-slate-200
         disabled:bg-purple-400 py-2
          bg-purple-700 text-white font-bold"
          [disabled]="!form.valid">Login</button>

          <div class="my-5">
            <span class="text-slate-600">
                Don't have an Account
            </span>
            <a routerLink="/register" class="text-purple-700">Register</a>
          </div>
    </form>
</div>
